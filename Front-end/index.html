<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="fs.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Book Evaluation</title>
</head>
<body>
    <div class="text-end dash-box">
        <a id="logout" class="me-5 mt-5" href="javascript:logout()">Logout</a>
    </div>
    <form style="width: 32%;" class="row m-auto mt-5">
        <div class="col-md-9">
            <input type="text" class="form-control" id="search" placeholder="Type isbn or author or title to search" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary col-md-3">Search</button>
    </form>
    <div id="books-container" class="row mt-5 m-auto" style="width: 70%;">
    </div>
    <script src="index.js"></script>
</body>
</html>
