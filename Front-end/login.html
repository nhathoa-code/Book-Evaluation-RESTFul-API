<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="fs.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <form style="width: 30%;" class="m-auto mt-5">
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="text" name="email" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="register.html" class="btn btn-info">register</a>
    </form>
    <script>
        let formData = new FormData();
        $("form").submit(function(e){
            e.preventDefault();
            $("#email_error").remove();
            $("#password_error").remove();
            formData.append("email",$("input[name='email']").val().trim());
            formData.append("password", $("input[name='password']").val().trim());
             axios({
                method: "POST",
                url: "http://127.0.0.1:8000/login",
                data: formData
            })
                .then((res) => {
                    console.log(res.data);
                    setCookie("typeUser", res.data.user.typeUser, 0.5);
                    setCookie("userId", res.data.user.id, 0.5);
                    setCookie("token", res.data.token, 0.5);
                    if(res.data.user.typeUser == 1){
                        window.location = "dashboard.html";
                    }else{
                        window.location = "index.html";
                    }              
                })
                .catch((error) => {
                    if(error.response.data.errors){
                         if (error.response.data.errors.email) {
                            if (!$("#email_error").length) {
                                $("input[name='email']").closest("div").after(`<p id="email_error">${error.response.data.errors.email[0]}</p>`);
                            }
                        }
                        if (error.response.data.errors.password) {
                            if (!$("#password_error").length) {
                                $("input[name='password']").closest("div").after(`<p id="password_error">${error.response.data.errors.password[0]}</p>`);
                            }
                        }
                    }
                   if(error.response.data.failed){
                        if (!$("#password_error").length) {
                           $("input[name='password']").closest("div").after(`<p id="password_error">${error.response.data.failed}</p>`);
                       }
                   }
                    
                });
        })
       
    </script>
    
</body>

</html>
