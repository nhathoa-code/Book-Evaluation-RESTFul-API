<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
            integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="fs.js"></script>
    <title>admin</title>
    <style>
        img{
            width: 70px;
            height: auto;
        }
    </style>
</head>
<body style="width: 70%;margin:2rem auto">
    <a href="" data-bs-toggle="modal" data-bs-target="#addModal">ADD NEW BOOK</a>
    <a style="float:right" href="javascript:logout()">LOGOUT</a>
    <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">ISBN</th>
                <th scope="col">TITLE</th>
                <th scope="col">AUTHOR</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody id="books-list">

        </tbody>
    </table>
    <!------------ Add new book ------------>
    <!-- Modal -->
    <div class="modal fade Add-book-modal" id="addModal" tabindex="-1" aria-labelledby="addLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add new book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="mb-3">
                            <input type="text" name="isbn" class="form-control" placeholder="isbn">
                        </div>
                        <div class="mb-3">
                            <input type="text" name="title" class="form-control" placeholder="title">
                        </div>
                        <div class="mb-3">
                            <input type="text" name="author" class="form-control" placeholder="author">
                        </div>
                        <div class="mb-3">
                            <input type="text" name="published" class="form-control" placeholder="published">
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="file" name="file">
                        </div>
                    </div>
                    <div class="modal-footer justify-content-start">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add new book</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!------------ Add new book ------------>
    <!------------ Edit book ------------>
    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form data-id="editfgaga" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="mb-3">
                            <input type="text" name="isbn" class="form-control" placeholder="isbn">
                        </div>
                        <div class="mb-3">
                            <input type="text" name="title" class="form-control" placeholder="title">
                        </div>
                        <div class="mb-3">
                            <input type="text" name="author" class="form-control" placeholder="author">
                        </div>
                        <div class="mb-3">
                            <input type="text" name="published" class="form-control" placeholder="published">
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="file" name="file">
                        </div>
                    </div>
                    <div class="modal-footer justify-content-start">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Edit book</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!------------ Edit book ------------>
    <script src="dashboard.js"></script>
    <script>
         if (getCookie("typeUser") == "") {
                window.location = "login.html";
            }
         if (getCookie("typeUser") != "" && getCookie("typeUser") == 0) {
                window.location = "index.html";
            }
    </script>
</body>
</html>
